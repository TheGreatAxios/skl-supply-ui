    const startMonth = new Date(2020, 10);

    function monthDifference(dateFrom, dateTo = new Date()) {
      return dateTo.getMonth() - dateFrom.getMonth() + (12 * (dateTo.getFullYear() - dateFrom.getFullYear()));
    }

    function selectMonth(monthSince) {
      const month = data.find((o) => {
          return o["End of Month"] === monthSince + 1;
      });

      if (!month) {
          throw new Error("Month Not Found");
      }

      return month;
    }

    function getDateFromIndex(index) {
      const startMonth = 9; // October is month 9 (0-based)
      const startYear = 2020;

      const totalMonths = startMonth + index;
      const year = startYear + Math.floor(totalMonths / 12);
      const month = totalMonths % 12;

      return new Date(year, month);
    }

    // Categories to display in the chart
    const categories = [
      'Broader Founding Team',
      'Core Team Pool',
      'Ecosystem Fund',
      'Protocol Development Fund',
      'Early Supporters',
      'Public Allocation',
      'SKALE Foundation',
      'Validators Rewards'
    ];

    // Color scheme
    const colorScale = d3.scaleOrdinal()
      .domain(categories)
      .range([
        '#4e79a7', '#f28e2c', '#e15759', '#76b7b2', 
        '#59a14f', '#edc949', '#af7aa1', '#ff9da7'
      ]);

    // Format large numbers
    function formatNumber(num) {
      if (num >= 1000000000) {
        return (num / 1000000000).toFixed(1) + 'B';
      } else if (num >= 1000000) {
        return (num / 1000000).toFixed(1) + 'M';
      } else if (num >= 1000) {
        return (num / 1000).toFixed(1) + 'K';
      }
      return num;
    }

    // Create the chart
    function createChart() {
      // Clear any existing chart
      d3.select('#chart').html('');
      
      // Set up dimensions
      const margin = { top: 40, right: 30, bottom: 50, left: 80 };
      const chartElement = document.getElementById('chart');
      const width = chartElement.clientWidth - margin.left - margin.right;
      const height = chartElement.clientHeight - margin.top - margin.bottom;
      
      // Create SVG
      const svg = d3.select('#chart')
        .append('svg')
        .attr('width', width + margin.left + margin.right)
        .attr('height', height + margin.top + margin.bottom)
        .append('g')
        .attr('transform', `translate(${margin.left},${margin.top})`);
      
      // Create tooltip
      const tooltip = d3.select('body')
        .append('div')
        .attr('class', 'tooltip')
        .style('opacity', 0);
      
      // X scale
      const x = d3.scaleLinear()
        .domain(d3.extent(data, d => d['End of Month']))
        .range([0, width]);
      
      // Y scale
      const y = d3.scaleLinear()
        .domain([0, d3.max(data, d => d['Circulating Supply']) * 1.05])
        .range([height, 0]);
      
      // Stack the data
      const stack = d3.stack()
        .keys(categories);
        
      const stackedData = stack(data);
      
      // Create area generator
      const area = d3.area()
        .x(d => x(d.data['End of Month']))
        .y0(d => y(d[0]))
        .y1(d => y(d[1]))
        .curve(d3.curveCatmullRom.alpha(0.5));
      
      // Add areas to chart
      svg.selectAll('mylayers')
        .data(stackedData)
        .join('path')
        .attr('class', 'area')
        .style('fill', d => colorScale(d.key))
        .attr('d', area)
        .on('mouseover', function(event, d) {
          d3.select(this).style('opacity', 1);
          
          tooltip.transition()
            .duration(200)
            .style('opacity', 0.9);
          
          const lastValue = d[d.length - 1];
          const categoryValue = lastValue.data[d.key];
          
          tooltip.html(`
            <strong>${d.key}</strong><br/>
            Value: ${formatNumber(categoryValue)}
          `)
          .style('left', (event.pageX + 10) + 'px')
          .style('top', (event.pageY - 28) + 'px');
        })
        .on('mouseout', function() {
          d3.select(this).style('opacity', 0.8);
          
          tooltip.transition()
            .duration(500)
            .style('opacity', 0);
        });
      
      // Add X axis
      // data.length / 2 === only show half the months which makes the chart look cleaner
      svg.append('g')
        .attr('transform', `translate(0,${height})`)
        .call(d3.axisBottom(x).ticks(data.length / 2).tickFormat(d => {
          const date = getDateFromIndex(d);
          const stringDate = date.toLocaleDateString('en-US', { month: '2-digit', year: '2-digit' })
          return stringDate;
        }));
      
      // Add X axis label
      svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('x', width / 2)
        .attr('y', height + margin.bottom - 10)
        .text('Time (Months)');
      
      // Add Y axis
      svg.append('g')
        .call(d3.axisLeft(y).tickFormat(d => formatNumber(d)));
      
      // Add Y axis label
      svg.append('text')
        .attr('text-anchor', 'middle')
        .attr('transform', 'rotate(-90)')
        .attr('y', -margin.left + 20)
        .attr('x', -height / 2)
        .text('Token Amount');
      
      // Add chart title
      svg.append('text')
        .attr('x', width / 2)
        .attr('y', -10)
        .attr('text-anchor', 'middle')
        .style('font-size', '16px')
        .style('font-weight', 'bold')
        .text('SKALE Token Distribution');
    }
    
    // Create the legend
    function createLegend() {
      const legend = document.getElementById('legend');
      legend.innerHTML = '';
      
      categories.forEach(category => {
        const item = document.createElement('div');
        item.className = 'legend-item';
        
        const colorBox = document.createElement('div');
        colorBox.className = 'legend-color';
        colorBox.style.backgroundColor = colorScale(category);
        
        const label = document.createElement('span');
        label.textContent = category;
        
        item.appendChild(colorBox);
        item.appendChild(label);
        legend.appendChild(item);
      });
    }
    
    // Initialize the visualization
    function init() {
      createChart();
      createLegend();
      
      // Handle window resize
      window.addEventListener('resize', () => {
        createChart();
      });
    }
    
    // Wait for DOM to be ready
    document.addEventListener('DOMContentLoaded', init);
    // Also try to run init directly in case DOMContentLoaded already fired
    if (document.readyState === 'interactive' || document.readyState === 'complete') {
      init();
    }
  </script>
</body>
</html>
